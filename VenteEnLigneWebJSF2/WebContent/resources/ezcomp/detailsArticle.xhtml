<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:component 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:composite="http://java.sun.com/jsf/composite"
  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:schemaLocation="http://www.w3.org/1999/xhtml 
  http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

<!--  Note : ça marche aussi sans le tag ui:component -->          
   <h:head> 
     <link href="../css/styles.css" rel="stylesheet" type="text/css"/>
     <title>Details d'un article </title>
   </h:head>
    
   <composite:interface>
   			<composite:attribute name="IdArt" required="true" />
   			<composite:attribute name="NomArt" required="true"/>
   			<composite:attribute name="PrixArt" required="true"/>
   			<composite:attribute name="ImageArt" required="true"/>
   </composite:interface>

   <composite:implementation>
   <h2>Voici le détail de l'article <u><h:outputText value="#{cc.attrs.NomArt}" /></u></h2>
   <table class="table1" >
     <tr align="center"><td height="35">Id de l'article :</td><td> <h:outputText value="#{cc.attrs.IdArt}" /></td> </tr>
	 <tr align="center"><td height="35">Nom de l'article :</td><td> <h:outputText value="#{cc.attrs.NomArt}" /> </td> </tr>
	 <tr align="center"><td height="35">Prix de l'article :</td><td> <h:outputText value="#{cc.attrs.PrixArt}" /> </td> </tr>
     <tr align="center"><td >Image :</td><td>  <h:graphicImage url="#{cc.attrs.ImageArt}" border="1"/> </td> </tr>
    </table>
   </composite:implementation>
    
</ui:component>
